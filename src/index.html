<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="../img/alura_vector.png" alt="alura logo">
    </header>

    <main>

        <div class="section-container-textarea">
            <section class="section-textarea">
                <textarea class="text-area" style="resize: none" cols="30" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
        </div>

        <div class="section-container-mensaje">
            <section class="section-mensaje">
                <textarea class="mensaje" style="resize: none" cols="20" rows="10"></textarea>
                <h3>Ningún mensaje fue encontrado</h3>
                <h5>Ingresa el texto que deseas encriptar o desencriptar</h5>                <div class="div-copiar" style="display: none">
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
