<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="../img/alura_vector.png" alt="alura logo" class="logo">
        </header>
        <main>

            <section id="section-encriptar">
                <textarea cols="30" rows="10" id="mensaje-secreto" class="text-area" placeholder="Ingrese el texto aquí">
                </textarea>
                <div>
                    <h4 class="informacion">Solo letras minúsculas y sin acentos</h4>
                </div>
                <div class="botones">
                    <button type="submit" id="encriptar" class="btn-encriptar">Encriptar</button>
                    <button type="submit" id="desencriptar" class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
                <textarea class="mensaje" cols="20"  rows="10">
                </textarea>
                <div>
                    <button class="btn-copiar">Copiar</button>
                </div>
            <section>
                <textarea>

                </textarea>
                <div>
                    <button></button>
                </div>
            </section>

            <aside id="no-mensaje">
                <img src="../img/Muñeco.png" alt="Muñeco buscando">
                <p id="sin-mensaje" class="sin_mensaje">Ningún mensaje fue encontrado</p>
                <p id="ingresa-texto" class="ingresa_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </aside>

        </main>
        <footer>Desarrollado por @alerileri</footer>
        <script src="index.js" type="module"></script>
    </body>

</html>
