<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <img class="logo" src="../img/alura_vector.png" alt="alura logo">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn-copiar">Copiar</button>
                </div>
            </section>
        

            <!--
               <aside id="no-mensaje">
                <img src="../img/Muñeco.png" alt="Muñeco buscando">
                <p id="sin-mensaje" class="sin_mensaje">Ningún mensaje fue encontrado</p>
                <p id="ingresa-texto" class="ingresa_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </aside>  
            --> 

        </main>
        
        <script src="script.js"></script>

    </body>

</html>
