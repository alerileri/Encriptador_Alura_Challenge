<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
    </head>

    <nav>
        <img src="../img/alura_vector.png" alt="alura logo" class="logo">
    </nav>
    <body>
        <main>

            <form id="formulario-mensaje">
                <input type="text" id="mensaje" class="mensaje" placeholder="Ingrese el texto aquí">
                <p>Solo letras minúsculas y sin acento</p>
                <div>
                    <button type="submit" id="encriptar" class="btn-encriptar">Encriptar</button>
                    <button type="submit" id="desencriptar" class="btn-desencriptar">Desencriptar</button>
                </div>
            </form>

            <aside id="mensaje-encriptado">
                <textarea id="mensaje-secreto" class="mensaje-encriptado">
                </textarea>
            </aside>

            <aside id="no-mensaje">
                <img src="../img/Muñeco.png" alt="Muñeco buscando">
                <p id="sin-mensaje" class="sin_mensaje">Ningún mensaje fue encontrado</p>
                <p id="ingresa-texto" class="ingresa_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </aside>

        </main>
        <footer>Desarrollado por @alerileri</footer>
        <script src="index.js" type="module"></script>
    </body>

</html>
